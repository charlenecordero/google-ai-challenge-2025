steps:
  # 1. BUILD the image first
  - name: 'gcr.io/cloud-builders/docker'
    args: ['build', '-t', 'gcr.io/$PROJECT_ID/ai-portfolio:$COMMIT_SHA', '.']
  
  # 2. PUSH it to the registry so Cloud Run can "find" it
  - name: 'gcr.io/cloud-builders/docker'
    args: ['push', 'gcr.io/$PROJECT_ID/ai-portfolio:$COMMIT_SHA']
  
  # 3. DEPLOY the image only after it is pushed
  - name: 'gcr.io/google.com/cloudsdktool/cloud-sdk'
    entrypoint: gcloud
    args:
      - 'run'
      - 'deploy'
      - 'ai-portfolio'
      - '--image'
      - 'gcr.io/$PROJECT_ID/ai-portfolio:$COMMIT_SHA'
      - '--region'
      - 'asia-southeast1'
      - '--allow-unauthenticated'

# This line ensures the image is permanently stored in your registry
images:
  - 'gcr.io/$PROJECT_ID/ai-portfolio:$COMMIT_SHA'